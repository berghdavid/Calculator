<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>Calculator</header>
    <div id="calculator">
      <div id="calculator-text">
        <label class="explanatory-label display-label left-label">Input</label>
        <label class="explanatory-label display-label right-label">Output</label>
        <label id="input-label" class="display-label left-label"></label>
        <label id="output-label" class="display-label right-label"></label>
      </div>
      <div id="button-container">
        <div id="digit-container"></div>
        <div id="operator-container"></div>
      </div>
    </div>
    <div id="explanatory-text-container">
      <label id="label-keyboard">Supports keyboard buttons as well!</label>
      <label id="label-button-c" class="label-button-explanations">
        Press <img src="../Calculator/Images/C.png" alt="C-button" class="image-button"> to clear all entries
      </label>
      <label id="label-button-c" class="label-button-explanations">
        Press <img src="../Calculator/Images/Enter.png" alt="Enter-button" class="image-button"> to get the answer
      </label>
    </div>
  </body>
</html>
